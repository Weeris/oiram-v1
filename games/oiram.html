<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Oiram-V1</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        body { background: #1a1a2e; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; font-family: sans-serif; overflow: hidden; user-select: none; }
        #gameContainer { position: relative; background: #5c94fc; border: 4px solid #1e3a5f; border-radius: 8px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4); overflow: hidden; }
        #gameCanvas { display: block; background: linear-gradient(180deg, #5c94fc 0%, #87ceeb 50%, #98d4ee 100%); }
        #ui { position: absolute; top: 10px; left: 10px; right: 10px; display: flex; justify-content: space-between; font-size: 14px; color: white; text-shadow: 2px 2px 0 #000; pointer-events: none; font-weight: bold; z-index: 10; }
        #overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.7); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; z-index: 100; }
        #overlay.hidden { display: none; }
        #overlay h1 { font-size: 32px; margin-bottom: 15px; text-shadow: 3px 3px 0 #e3001b; text-align: center; }
        #overlay p { font-size: 16px; margin-bottom: 20px; color: #ccc; text-align: center; }
        #overlay button { padding: 15px 40px; font-size: 18px; font-weight: bold; color: white; background: linear-gradient(180deg, #4CAF50 0%, #388E3C 100%); border: none; border-radius: 8px; cursor: pointer; box-shadow: 0 4px 0 #2E7D32; margin: 5px; }
        #overlay button:active { transform: translateY(2px); box-shadow: 0 2px 0 #2E7D32; }
        #soundBtn { background: linear-gradient(180deg, #5c94fc 0%, #0044aa 100%); padding: 10px 25px; font-size: 14px; }
        .controls { margin-top: 20px; padding: 15px; background: rgba(255, 255, 255, 0.1); border-radius: 8px; font-size: 14px; text-align: left; }
        .controls h3 { margin-bottom: 10px; color: #87ceeb; text-align: center; }
        .controls p { margin: 5px 0; font-size: 12px; color: #fff; }
        .key { display: inline-block; padding: 4px 10px; background: #333; border-radius: 4px; margin: 0 3px; font-family: monospace; font-size: 11px; }
        #touchControls { display: none; position: absolute; bottom: 0; left: 0; right: 0; height: 120px; z-index: 20; padding: 10px 20px; background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.5) 100%); }
        #touchControls.active { display: flex; justify-content: space-between; align-items: center; }
        .touch-btn { width: 70px; height: 70px; border-radius: 50%; background: rgba(255, 255, 255, 0.2); border: 3px solid rgba(255, 255, 255, 0.4); color: white; font-size: 28px; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: all 0.1s ease; }
        .touch-btn:active, .touch-btn.active { background: rgba(255, 255, 255, 0.4); transform: scale(0.95); }
        .touch-group { display: flex; gap: 15px; }
        .touch-action-group { display: flex; gap: 20px; }
        #pauseBtn { width: 45px; height: 45px; font-size: 16px; position: absolute; top: 10px; right: 10px; background: rgba(0, 0, 0, 0.4); display: none; z-index: 25; border-radius: 50%; }
        @media (max-width: 768px) {
            #gameContainer { width: 100% !important; height: auto !important; border-radius: 0; border-left: none; border-right: none; }
            #gameCanvas { width: 100% !important; height: auto !important; }
            #overlay h1 { font-size: 28px; }
            #overlay button { padding: 12px 30px; font-size: 16px; }
            .controls { display: none; }
            #touchControls { display: flex; }
            #ui { font-size: 12px; }
        }
        @media (max-width: 768px) and (orientation: landscape) {
            body { flex-direction: row; padding: 10px; }
            #gameContainer { max-width: 60%; height: 95vh; }
            #touchControls { height: 100%; flex-direction: column; background: transparent; }
            .touch-group, .touch-action-group { flex-direction: column; gap: 20px; }
            .touch-btn { width: 60px; height: 60px; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="480"></canvas>
        <div id="ui"><div id="score">SCORE: 0</div><div id="lives">LIVES: 3</div></div>
        <button id="pauseBtn" class="touch-btn">PAUSE</button>
        <div id="touchControls">
            <div class="touch-row">
                <div class="touch-dpad">
                    <button class="touch-btn" id="btnLeft">◀</button>
                    <button class="touch-btn" id="btnRight">▶</button>
                </div>
                <div class="touch-action">
                    <button class="touch-btn" id="btnJump">●</button>
                </div>
            </div>
        </div>
        <div id="overlay">
            <h1>Oiram-V1</h1>
            <p>A simple platformer game</p>
            <button id="startBtn">START GAME</button>
            <button id="soundBtn">SOUND ON</button>
        </div>
    </div>
    <script>
        const CONFIG = { GRAVITY: 0.6, FRICTION: 0.85, PLAYER_SPEED: 5, JUMP_FORCE: -14, GROUND_Y: 400 };
        const game = { canvas: null, ctx: null, running: false, score: 0, lives: 3, keys: {}, camera: { x: 0 }, worldWidth: 3000, isMobile: false, canvasScale: 1 };
        const player = { x: 100, y: 300, width: 32, height: 40, vx: 0, vy: 0, onGround: false, facing: 1, invincible: false, invincibleTimer: 0, coyoteTime: 0, jumpBuffer: 0 };
        const platforms = [
            { x: 0, y: 400, width: 3000, height: 80, type: 'ground' },
            { x: 300, y: 320, width: 120, height: 24, type: 'brick' },
            { x: 500, y: 280, width: 80, height: 24, type: 'brick' },
            { x: 650, y: 240, width: 120, height: 24, type: 'brick' },
            { x: 850, y: 300, width: 100, height: 24, type: 'brick' },
            { x: 1050, y: 260, width: 80, height: 24, type: 'brick' },
            { x: 1200, y: 220, width: 100, height: 24, type: 'brick' },
            { x: 1400, y: 300, width: 120, height: 24, type: 'brick' },
            { x: 1600, y: 250, width: 80, height: 24, type: 'brick' },
            { x: 1800, y: 200, width: 100, height: 24, type: 'brick' },
            { x: 2000, y: 280, width: 80, height: 24, type: 'brick' },
            { x: 2200, y: 320, width: 100, height: 24, type: 'brick' },
            { x: 1100, y: 336, width: 60, height: 64, type: 'pipe' },
            { x: 2600, y: 360, width: 60, height: 40, type: 'brick' },
            { x: 2680, y: 320, width: 60, height: 80, type: 'brick' },
        ];
        const enemies = [
            { x: 350, y: 368, width: 32, height: 32, vx: -1, alive: true },
            { x: 600, y: 368, width: 32, height: 32, vx: -1.5, alive: true },
            { x: 900, y: 368, width: 32, height: 32, vx: -1, alive: true },
            { x: 1150, y: 368, width: 32, height: 32, vx: -2, alive: true },
            { x: 1500, y: 368, width: 32, height: 32, vx: -1.5, alive: true },
            { x: 1850, y: 368, width: 32, height: 32, vx: -1, alive: true },
            { x: 2100, y: 368, width: 32, height: 32, vx: -2, alive: true },
            { x: 2400, y: 368, width: 32, height: 32, vx: -1, alive: true },
        ];
        const coins = [
            { x: 200, y: 360, width: 20, height: 24, collected: false },
            { x: 400, y: 280, width: 20, height: 24, collected: false },
            { x: 520, y: 240, width: 20, height: 24, collected: false },
            { x: 700, y: 200, width: 20, height: 24, collected: false },
            { x: 900, y: 260, width: 20, height: 24, collected: false },
            { x: 1080, y: 220, width: 20, height: 24, collected: false },
            { x: 1220, y: 180, width: 20, height: 24, collected: false },
            { x: 1430, y: 260, width: 20, height: 24, collected: false },
            { x: 1620, y: 210, width: 20, height: 24, collected: false },
            { x: 1820, y: 160, width: 20, height: 24, collected: false },
            { x: 2030, y: 240, width: 20, height: 24, collected: false },
            { x: 2230, y: 280, width: 20, height: 24, collected: false },
        ];
        const flagpole = { x: 2750, y: 150, width: 20, height: 250 };
        const clouds = [
            { x: 100, y: 60, size: 1 }, { x: 350, y: 90, size: 0.8 }, { x: 600, y: 50, size: 1.2 },
            { x: 900, y: 80, size: 1 }, { x: 1200, y: 40, size: 1.3 }, { x: 1500, y: 70, size: 0.9 },
            { x: 1800, y: 55, size: 1.1 }, { x: 2100, y: 85, size: 1 }, { x: 2400, y: 60, size: 1.2 },
        ];
        function initCanvas() {
            game.canvas = document.getElementById('gameCanvas');
            game.ctx = game.canvas.getContext('2d');
            game.isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
            setupTouchControls();
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        }
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const maxWidth = Math.min(window.innerWidth - 20, 800);
            const maxHeight = Math.min(window.innerHeight - 150, 480);
            const scaleX = maxWidth / 800;
            const scaleY = maxHeight / 480;
            game.canvasScale = Math.min(scaleX, scaleY);
            game.canvas.width = 800 * game.canvasScale;
            game.canvas.height = 480 * game.canvasScale;
            container.style.width = game.canvas.width + 'px';
            container.style.height = game.canvas.height + 'px';
            const touchControls = document.getElementById('touchControls');
            const pauseBtn = document.getElementById('pauseBtn');
            if (game.isMobile || window.innerWidth <= 768) {
                touchControls.classList.add('active');
                pauseBtn.style.display = 'flex';
            } else {
                touchControls.classList.remove('active');
                pauseBtn.style.display = 'none';
            }
        }
        function setupTouchControls() {
            const btnLeft = document.getElementById('btnLeft');
            const btnRight = document.getElementById('btnRight');
            const btnJump = document.getElementById('btnJump');
            const btnPause = document.getElementById('pauseBtn');
            function addTouchEvents(element, key) {
                element.addEventListener('touchstart', (e) => { e.preventDefault(); game.keys[key] = true; element.classList.add('active'); });
                element.addEventListener('touchend', (e) => { e.preventDefault(); game.keys[key] = false; element.classList.remove('active'); });
                element.addEventListener('mousedown', () => { game.keys[key] = true; element.classList.add('active'); });
                element.addEventListener('mouseup', () => { game.keys[key] = false; element.classList.remove('active'); });
                element.addEventListener('mouseleave', () => { game.keys[key] = false; element.classList.remove('active'); });
            }
            addTouchEvents(btnLeft, 'ArrowLeft');
            addTouchEvents(btnRight, 'ArrowRight');
            addTouchEvents(btnJump, 'Space');
            btnPause.addEventListener('click', () => { if (game.running) { game.running = false; cancelAnimationFrame(game.animationId); showPauseScreen(); } });
        }
        function init() {
            initCanvas();
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);
            document.getElementById('startBtn').addEventListener('click', startGame);
            render();
        }
        function handleKeyDown(e) {
            game.keys[e.code] = true;
            if (['Space', 'ArrowUp'].includes(e.code)) { e.preventDefault(); player.jumpBuffer = 10; }
            if (e.code === 'KeyR') resetGame();
        }
        function handleKeyUp(e) { game.keys[e.code] = false; if ((e.code === 'Space' || e.code === 'ArrowUp') && player.vy < -5) player.vy = -5; }
        function startGame() {
            document.getElementById('overlay').classList.add('hidden');
            game.running = true;
            resetGame();
            gameLoop(0);
        }
        function resetGame() {
            player.x = 100; player.y = 300; player.vx = 0; player.vy = 0; player.onGround = false; player.invincible = false;
            enemies.forEach((e, i) => { e.x = [350, 600, 900, 1150, 1500, 1850, 2100, 2400][i]; e.y = 368; e.vx = [-1, -1.5, -1, -2, -1.5, -1, -2, -1][i]; e.alive = true; });
            coins.forEach(c => c.collected = false);
            game.score = 0; game.lives = 3; game.camera.x = 0;
            document.getElementById('score').textContent = 'SCORE: 0';
            document.getElementById('lives').textContent = 'LIVES: 3';
        }
        function gameLoop(timestamp) {
            if (!game.running) return;
            update();
            render();
            game.animationId = requestAnimationFrame(gameLoop);
        }
        function update() {
            if (game.keys['ArrowLeft']) { player.vx = -CONFIG.PLAYER_SPEED; player.facing = -1; }
            else if (game.keys['ArrowRight']) { player.vx = CONFIG.PLAYER_SPEED; player.facing = 1; }
            else { player.vx *= CONFIG.FRICTION; }
            if (player.onGround) player.coyoteTime = 6;
            else if (player.coyoteTime > 0) player.coyoteTime--;
            if (player.jumpBuffer > 0) player.jumpBuffer--;
            if (player.jumpBuffer > 0 && player.coyoteTime > 0) { player.vy = CONFIG.JUMP_FORCE; player.onGround = false; player.coyoteTime = 0; player.jumpBuffer = 0; }
            player.vy += CONFIG.GRAVITY;
            player.x += player.vx;
            player.y += player.vy;
            player.onGround = false;
            platforms.forEach(p => {
                if (rectCollision(player, p)) {
                    if (player.vy > 0 && player.y + player.height - player.vy <= p.y + 5) { player.y = p.y - player.height; player.vy = 0; player.onGround = true; }
                    else if (player.vy < 0 && player.y - player.vy >= p.y + p.height - 5) { player.y = p.y + p.height; player.vy = 0; }
                    else { if (player.vx > 0) player.x = p.x - player.width; else if (player.vx < 0) player.x = p.x + p.width; player.vx = 0; }
                }
            });
            if (player.x < 0) player.x = 0;
            if (player.y > CONFIG.GROUND_Y + 100) { game.lives--; document.getElementById('lives').textContent = 'LIVES: ' + game.lives; if (game.lives <= 0) { game.running = false; alert('GAME OVER'); } else { player.x = 100; player.y = 300; game.camera.x = 0; } }
            enemies.forEach(e => {
                if (!e.alive) return;
                e.x += e.vx;
                platforms.forEach(p => { if (e.x <= p.x || e.x + e.width >= p.x + p.width) { if (rectCollision(e, p)) e.vx *= -1; } });
                if (!player.invincible && rectCollision(player, e)) {
                    if (player.vy > 0 && player.y + player.height < e.y + e.height / 2) { e.alive = false; player.vy = -8; game.score += 100; }
                    else { game.lives--; document.getElementById('lives').textContent = 'LIVES: ' + game.lives; if (game.lives <= 0) { game.running = false; alert('GAME OVER'); } else { player.x = 100; player.y = 300; game.camera.x = 0; } }
                }
            });
            coins.forEach(c => { if (!c.collected && rectCollision(player, c)) { c.collected = true; game.score += 10; document.getElementById('score').textContent = 'SCORE: ' + game.score; } });
            const targetX = player.x - game.canvas.width / 3 / game.canvasScale;
            game.camera.x += (targetX - game.camera.x) * 0.1;
            game.camera.x = Math.max(0, Math.min(game.camera.x, game.worldWidth - game.canvas.width / game.canvasScale));
        }
        function rectCollision(a, b) { return a.x < b.x + b.width && a.x + a.width > b.x && a.y < b.y + b.height && a.y + a.height > b.y; }
        function render() {
            const ctx = game.ctx;
            const scale = game.canvasScale;
            ctx.fillStyle = '#5c94fc';
            ctx.fillRect(0, 0, game.canvas.width, game.canvas.height);
            ctx.save();
            ctx.scale(scale, scale);
            ctx.fillStyle = 'white';
            clouds.forEach(c => { const x = c.x - game.camera.x * 0.3; ctx.beginPath(); ctx.arc(x, c.y, 25 * c.size, 0, Math.PI * 2); ctx.arc(x + 25 * c.size, c.y - 10 * c.size, 30 * c.size, 0, Math.PI * 2); ctx.arc(x + 55 * c.size, c.y, 25 * c.size, 0, Math.PI * 2); ctx.fill(); });
            platforms.forEach(p => {
                const x = p.x - game.camera.x;
                if (x + p.width < 0 || x > 800) return;
                if (p.type === 'ground') { ctx.fillStyle = '#8b4513'; ctx.fillRect(x, p.y, p.width, p.height); ctx.fillStyle = '#5cb85c'; ctx.fillRect(x, p.y, p.width, 15); }
                else if (p.type === 'brick') { ctx.fillStyle = '#cd853f'; ctx.fillRect(x, p.y, p.width, p.height); }
                else if (p.type === 'pipe') { ctx.fillStyle = '#00aa00'; ctx.fillRect(x + 5, p.y + 20, p.width - 10, p.height - 20); ctx.fillRect(x, p.y, p.width, 25); }
            });
            const fx = flagpole.x - game.camera.x;
            if (fx > -50 && fx < 800) { ctx.fillStyle = '#00aa00'; ctx.fillRect(fx + 5, flagpole.y, 10, flagpole.height); ctx.fillStyle = 'red'; ctx.beginPath(); ctx.moveTo(fx + 15, flagpole.y + 25); ctx.lineTo(fx + 55, flagpole.y + 40); ctx.lineTo(fx + 15, flagpole.y + 55); ctx.fill(); }
            coins.forEach(c => {
                if (c.collected) return;
                const x = c.x - game.camera.x;
                if (x < -30 || x > 830) return;
                ctx.fillStyle = 'gold'; ctx.beginPath(); ctx.ellipse(x + c.width/2, c.y + 12, 8, 10, 0, 0, Math.PI * 2); ctx.fill();
            });
            enemies.forEach(e => {
                if (!e.alive) return;
                const x = e.x - game.camera.x;
                if (x < -50 || x > 850) return;
                ctx.fillStyle = '#8b4513'; ctx.beginPath(); ctx.arc(x + 16, e.y + 20, 14, 0, Math.PI * 2); ctx.fill(); ctx.fillStyle = 'white'; ctx.beginPath(); ctx.arc(x + 10, e.y + 12, 5, 0, Math.PI * 2); ctx.arc(x + 22, e.y + 12, 5, 0, Math.PI * 2); ctx.fill(); ctx.fillStyle = 'black'; ctx.beginPath(); ctx.arc(x + 12, e.y + 12, 2, 0, Math.PI * 2); ctx.arc(x + 20, e.y + 12, 2, 0, Math.PI * 2); ctx.fill();
            });
            ctx.fillStyle = 'red'; ctx.fillRect(player.x - game.camera.x, player.y, 28, 8);
            ctx.fillRect(player.x - game.camera.x, player.y + 8, 28, 12);
            ctx.fillStyle = '#0044aa'; ctx.fillRect(player.x - game.camera.x + 4, player.y + 20, 20, 18);
            ctx.fillStyle = 'black'; ctx.beginPath(); ctx.arc(player.x - game.camera.x + 16, player.y + 10, 2, 0, Math.PI * 2); ctx.fill();
            ctx.fillRect(player.x - game.camera.x + 14, player.y + 15, 10, 3);
            ctx.restore();
        }
        init();
    </script>
</body>
</html>
